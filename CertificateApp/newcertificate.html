    <div class="boxModel">
    <h1>Issue New Certificate</h1>
    <table>
        <tr>
            <td>Select Course</td>

        <tr>  
            <td>
                <select class="cellModel" name="course" style="width: 250%; height: 30px;">

            <td>Certificate Id</td>

            <td><input class="cellModel" type="text" name="id" placeholder="Certificate ID" style="width: 245%; height: 30px;"></td>  
        </tr>
        <tr>
            <td>Candidate Name</td>
        </tr>
        <tr>
            <td><input class="cellModel" type="text" name="id" placeholder="Candidate Name" style="width: 245%; height: 30px;"></td>
        </tr>
        <tr>
            <td>Select Grade</td>
        </tr>

            <td>
                <select class="cellModel" name="grade" style="width: 250%; height: 30px;">
